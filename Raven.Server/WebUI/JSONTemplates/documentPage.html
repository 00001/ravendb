<div class="searchListWrapper ui-corner-all">
    {#foreach $T as doc}
        <div id="{$T.doc.@metadata.@id}" class="searchListItem {#if $T.doc$iteration % 2} alternate{#/if}">
            {JSON.stringify($T.doc).substring(0, 90)}...
            <div class="searchListItemValue" style="display:none;">{escape(JSON.stringify($T.doc))}</div>
        </div>
    {#/for}    
</div>
