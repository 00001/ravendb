    <link href="css/Pager.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-jtemplates.js"></script>
    <script type="text/javascript" src="js/jquery.pager.js"></script>

    <script type="text/javascript" src="js/jquery.divanDB.js"></script>
    <script type="text/javascript" src="js/divan-ui.js"></script>
    <script type="text/javascript">
        var numPages;
        var pageSize = 25;

        $(document).ready(function () {
            DivanUI.GetDocumentCount(function (totalCount) {
                var totalDocs = totalCount;
                if (totalDocs != 0) {
                    numPages = Math.ceil(totalDocs / pageSize);
                    $("#pager").pager({
                        pagenumber: 1,
                        pagecount: numPages,
                        buttonClickCallback: pagerClick
                    });
                    getDocumentPage(1, pageSize);
                } else {
                    $('#docList').html('There are no documents in your database');
                }
            });
        });

        function getDocumentPage(pageNum, selectedPageSize) {
            $('#docList').html('<img src="images/ajax-loader.gif" /> Loading...');
            DivanUI.GetDocumentPage(pageNum, selectedPageSize, '#docList');
        }

        function pagerClick(newPageNumber) {
            $("#pager").pager({
                pagenumber: newPageNumber,
                pagecount: numPages,
                buttonClickCallback: pagerClick
            });
            getDocumentPage(newPageNumber, pageSize);
        }
    </script>
</head>
